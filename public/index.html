<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabby</title>

    <link rel="stylesheet" href="/node_modules/semantic-ui/dist/semantic.css">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/public/css/main.css">

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/jquery-ui-dist/jquery-ui.js"></script>
    <script src="/node_modules/semantic-ui/dist/semantic.js"></script>

  </head>
  <body>
    <div class="top-left-buttons">
      <button class="ui grey button" id="mode">
        View Mode
      </button>
    </div>

    <div class="top-right-buttons">
      <button class="ui button" id="edit-finish" onclick="app.pattern.editFinish()">
        Finish Editing
      </button>
    </div>

    <div class="bottom-left-buttons">
      <button class="ui pink button" onclick="app.mesh.replace()">
        <i class="fa fa-fw fa-undo"></i>&nbsp; Undo
      </button>
    </div>

    <div class="bottom-right-buttons">
      <button class="ui gray button" onclick="app.mesh.replace('uv')">Show UV</button>
      <button class="ui green button" onclick="app.pattern.lineInit()">Repeat Line</button>
      <button class="ui teal button" onclick="app.pattern.repeat()">Repeat Pattern</button>
      <button class="ui teal button" onclick="app.mesh.computeNewMesh()">
        <i class="fa fa-fw fa-magic"></i>&nbsp; Generate Texture
      </button>
      <button class="ui grey button" onclick="app.mesh.export()">
        <i class="fa fa-fw fa-download"></i>&nbsp; STL Export
      </button>
    </div>

    <canvas id="original"></canvas>
    <canvas id="drawing"></canvas>
    <canvas id="viewport"></canvas>

    <script src="bundle.js"></script>

  </body>
</html>
