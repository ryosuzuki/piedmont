{% extends 'layout.html' %}

{% block main %}

<script src="/public/js/setup.js"></script>
<script src="/public/js/event.js"></script>
<script src="/public/js/compute.js"></script>
<script src="/public/js/select.js"></script>
<script src="/public/js/texture.js"></script>
<script src="/public/js/painting.js"></script>
<script src="/public/js/draw.js"></script>
<!-- <script src="/public/js/paper.js"></script> -->
<script src="/public/js/bump.js"></script>
<!-- <script src="/public/js/subtract.js"></script> -->


<div id="box" style="position: absolute; top:0; left: 0; width: 300px; height: 300px"></div>
<div id="debug" style="position: absolute; top:100px;"></div>

<div class="top-buttons">
  <button class="ui blue button" id="import">STL Import</button>
  <button class="ui grey button" id="mode">View Mode (⌘ + Mouse)</button>
  <p>⌘ + Mouse: Select <br>⌥ + Mouse: Undo</p>
</div>
<!-- <canvas id="canvas"></canvas> -->

<div class="bottom-buttons">
  <button class="ui grey button" id="mapping">View Mapping</button>
  <button class="ui teal button" id="add">Add Texture</button>
  <button class="ui green button" onclick="createSvg()">Create SVG</button>
  <button class="ui green button" id="export">STL Export</button>
</div>

<canvas id="drawing"></canvas>
<div id="viewport"></div>

{% endblock %}
