{% extends 'layout.html' %}

{% block main %}

<script>
  window.task = {{ id }}
</script>

<script src="/public/js/setup.js"></script>
<script src="/public/js/event.js"></script>
<script src="/public/js/texture.js"></script>
<script src="/public/js/segment.js"></script>
<script src="/public/js/paint.js"></script>
<script src="/public/js/draw.js"></script>
<!-- <script src="/public/js/bump.js"></script> -->
<script src="/public/js/subtract.js"></script>

<div class="top-buttons">
  <button class="ui blue button" id="import">STL Import</button>
  <button class="ui grey button" id="mode">View Mode (⌘ + Mouse)</button>
  <p>⌘ + Mouse: Select <br>⌥ + Mouse: Undo</p>
</div>
<!-- <canvas id="canvas"></canvas> -->

<div class="bottom-buttons">
  <button class="ui grey button" onclick="toggleMapping()">Toggle Mapping</button>
  <button class="ui grey button" onclick="toggleOriginal()">Toggle Original</button>
  <button class="ui teal button" onclick="repeatMickey()">Repeat Pattern</button>
  <button class="ui green button" onclick="go()">Generate Texture</button>
  <button class="ui violet button" onclick="exportStl()">STL Export</button>
</div>

<canvas id="original"></canvas>
<canvas id="drawing"></canvas>
<div id="viewport"></div>



{% endblock %}
